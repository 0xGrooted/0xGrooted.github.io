    <style>
        :root {
            --bg-color: #050714;
            --accent-cyan: #4ecdc4;
            --accent-yellow: #f7d794;
            --accent-green: #95e1d3;
            --font-pixel: 'VT323', monospace;
            --font-mono: 'Fira Code', monospace;
            --rebel-red: #ff3e3e;     
            --saber-blue: #00eaff;
        }

        /* --- GLOBAL & ANIMATION CSS --- */
        body {
            background: var(--bg-color);
            color: #e0e0e0;
            font-family: var(--font-mono);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* Behind everything */
            background: radial-gradient(circle at bottom center, #000510, #000000);
        }

        #hyperspace-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 10000;
            transition: opacity 0.2s;
        }

        .hyperspace-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* --- UI ELEMENTS --- */
        .back-btn {
            display: inline-block;
            color: var(--accent-cyan);
            font-family: var(--font-pixel);
            font-size: 1.5em;
            text-decoration: none;
            margin-bottom: 30px;
            border: 1px solid var(--accent-cyan);
            padding: 5px 15px;
            transition: 0.3s;
            cursor: pointer;
            background: rgba(0,0,0,0.7);
            position: relative; z-index: 10;
        }

        .back-btn:hover {
            background: var(--accent-cyan);
            color: #000;
        }

        .file-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(16, 22, 47, 0.95); /* Slightly more opaque for readability */
            border: 1px solid var(--accent-cyan);
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.1);
            padding: 40px;
            position: relative;
            z-index: 5;
        }

        .file-header {
            border-bottom: 2px dashed rgba(255,255,255,0.2);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--font-pixel);
            font-size: 4em;
            color: var(--accent-yellow);
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .meta-info {
            color: var(--accent-green);
            margin-top: 10px;
        }

        .content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #ccc;
        }

        .content code {
            background: #000;
            color: var(--accent-yellow);
            padding: 2px 6px;
            border: 1px solid #333;
        }
        
        .content pre {
            background: #000;
            padding: 20px;
            border-left: 3px solid var(--accent-cyan);
            overflow-x: auto;
        }

        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            border: 3px solid var(--accent-green);
            color: var(--accent-green);
            font-family: var(--font-pixel);
            font-size: 2em;
            padding: 5px 10px;
            transform: rotate(15deg);
            opacity: 0.7;
        }
        
        /* Ensure images fit container */
        .content img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--accent-cyan);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.2);
            margin: 20px 0;
            display: block;

<body>

    <canvas id="starfield"></canvas>
    
    <div id="hyperspace-overlay"></div>

    <script>
        // --- 1. HYPERSPACE & BACKGROUND ENGINE (Same as Index) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, cx, cy;
        let stars = [];
        let planets = [];
        let ships = [];
        
        let baseSpeed = 0.2;
        let speed = baseSpeed;
        let isHyper = false;

        class Planet {
            constructor() {
                this.reset();
                this.z = Math.random() * width * 2;
            }
            reset() {
                this.x = (Math.random() - 0.5) * width * 3; 
                this.y = (Math.random() - 0.5) * height * 3;
                this.z = width * 3; 
                this.radius = 50 + Math.random() * 150; 
                const colors = [['#1a2a6c', '#b21f1f', '#fdbb2d'], ['#23074d', '#cc5333'], ['#0f2027', '#203a43', '#2c5364'], ['#3a1c71', '#d76d77', '#ffaf7b']];
                this.colorPalette = colors[Math.floor(Math.random() * colors.length)];
            }
            draw() {
                this.z -= speed * 0.1; 
                if(this.z <= 0) this.reset();
                const scale = width / this.z;
                const x2d = (this.x * scale) + cx;
                const y2d = (this.y * scale) + cy;
                const r2d = this.radius * scale;
                const opacity = isHyper ? Math.max(0, 1 - (speed * 2)) : Math.min(1, this.z / width);
                if (opacity <= 0 || r2d < 1) return;
                ctx.globalAlpha = opacity;
                const grad = ctx.createRadialGradient(x2d - r2d/3, y2d - r2d/3, r2d/10, x2d, y2d, r2d);
                this.colorPalette.forEach((col, index) => { grad.addColorStop(index / (this.colorPalette.length - 1), col); });
                grad.addColorStop(1, 'rgba(0,0,0,0.8)');
                ctx.beginPath(); ctx.fillStyle = grad; ctx.arc(x2d, y2d, r2d, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class Ship {
            constructor() { this.reset(true); }
            reset(initial = false) {
                const side = Math.floor(Math.random() * 4);
                if(side === 0) { this.x = -50; this.y = Math.random() * height; } 
                else if(side === 1) { this.x = width + 50; this.y = Math.random() * height; } 
                else { this.x = Math.random() * width; this.y = Math.random() * height; }
                this.vx = (Math.random() - 0.5) * 4; this.vy = (Math.random() - 0.5) * 2;
                this.size = 2 + Math.random() * 3;
                this.color = Math.random() > 0.5 ? '#00eaff' : '#ff3e3e'; // Cyan or Red
                if(initial) { this.x = Math.random() * width; this.y = Math.random() * height; }
            }
            draw() {
                this.x += this.vx * (isHyper ? 5 : 1); this.y += this.vy * (isHyper ? 5 : 1);
                if(this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) { this.reset(); }
                const opacity = isHyper ? Math.max(0, 1 - speed) : 1;
                if(opacity <= 0) return;
                ctx.globalAlpha = opacity; ctx.shadowBlur = 10; ctx.shadowColor = this.color; ctx.fillStyle = "#fff";
                ctx.beginPath(); ctx.ellipse(this.x, this.y, this.size * 1.5, this.size/2, Math.atan2(this.vy, this.vx), 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0; ctx.globalAlpha = 1.0;
            }
        }

        function initSpace() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cx = width / 2; cy = height / 2;
            stars = []; planets = []; ships = [];
            for (let i = 0; i < 400; i++) {
                stars.push({ x: (Math.random() - 0.5) * width * 2, y: (Math.random() - 0.5) * height * 2, z: Math.random() * width, sizeBase: Math.random() });
            }
            for(let i=0; i<2; i++) planets.push(new Planet()); // Reduced planets for readability
            for(let i=0; i<5; i++) ships.push(new Ship());
        }

        function drawSpace() {
            ctx.fillStyle = isHyper ? "rgba(0,5,16,0.4)" : "rgba(5, 7, 20, 1)"; // Clear to background color
            ctx.fillRect(0, 0, width, height);
            planets.forEach(p => p.draw());
            stars.forEach(star => {
                star.z -= speed;
                if (star.z <= 0) { star.z = width; star.x = (Math.random() - 0.5) * width * 2; star.y = (Math.random() - 0.5) * height * 2; }
                const x = (star.x / star.z) * 100 + cx;
                const y = (star.y / star.z) * 100 + cy;
                const size = (1 - star.z / width) * (isHyper ? 3 : 2) * star.sizeBase;
                ctx.beginPath(); ctx.fillStyle = "#fff";
                if (isHyper) {
                    const xPrev = (star.x / (star.z + speed * 15)) * 100 + cx;
                    const yPrev = (star.y / (star.z + speed * 15)) * 100 + cy;
                    ctx.strokeStyle = `rgba(200, 240, 255, ${1 - star.z/width})`; ctx.lineWidth = size; ctx.lineCap = 'round';
                    ctx.moveTo(x, y); ctx.lineTo(xPrev, yPrev); ctx.stroke();
                } else {
                    ctx.globalAlpha = 0.8 + Math.random()*0.2; ctx.arc(x, y, size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1.0;
                }
            });
            ships.forEach(s => s.draw());
            requestAnimationFrame(drawSpace);
        }

        window.addEventListener('resize', initSpace);
        initSpace();
        drawSpace();

        // --- 2. TRANSITION LOGIC ---
        function engageHyperspace(targetUrl) {
            isHyper = true;
            
            // Accelerate
            let speedInterval = setInterval(() => { if(speed < 60) speed *= 1.2; }, 20);

            // Shake
            document.querySelector('.file-container').classList.add('hyperspace-shake');
            document.body.classList.add('hyperspace-shake');
            
            // Flash
            const overlay = document.getElementById('hyperspace-overlay');
            setTimeout(() => { overlay.style.opacity = '1'; }, 1000);

            // Navigate
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1400);
        }

        // --- 3. POST CONTENT LOGIC ---

                    <div class="pdf-viewer" style="margin-top:18px;">
                        <iframe src="assets/CompTIASecurity.pdf" width="100%" height="640" style="border:0; background:#fff;" title="CompTIA Security+ Certificate"></iframe>

                            If the certificate doesn't display, <a href="assets/CompTIASecurity.pdf" target="_blank" rel="noopener" style="color:var(--accent-cyan);">open or download it here</a>.

            {

            {

            {

        // 4. Load Content
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));
        const post = posts.find(p => p.id === id);
        const container = document.getElementById('fileContainer');

        if (post) {
            container.innerHTML = `
                <div class="stamp">DECRYPTED</div>
                <div class="file-header">
                    <h1>${post.title}</h1>
                    <div class="meta-info">LOG DATE: ${post.date} | CLASS: ${post.category}</div>
                </div>
                <div class="content">
                    ${post.content}

            `;
        } else {
