        // --- 1. HYPERSPACE & BACKGROUND ENGINE (Same as Index) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, cx, cy;
        let stars = [];
        let planets = [];
        let ships = [];
        
        let baseSpeed = 0.2;
        let speed = baseSpeed;
        let isHyper = false;

        class Planet {
            constructor() {
                this.reset();
                this.z = Math.random() * width * 2;
            }
            reset() {
                this.x = (Math.random() - 0.5) * width * 3; 
                this.y = (Math.random() - 0.5) * height * 3;
                this.z = width * 3; 
                this.radius = 50 + Math.random() * 150; 
                const colors = [['#1a2a6c', '#b21f1f', '#fdbb2d'], ['#23074d', '#cc5333'], ['#0f2027', '#203a43', '#2c5364'], ['#3a1c71', '#d76d77', '#ffaf7b']];
                this.colorPalette = colors[Math.floor(Math.random() * colors.length)];
            }
            draw() {
                this.z -= speed * 0.1; 
                if(this.z <= 0) this.reset();
                const scale = width / this.z;
                const x2d = (this.x * scale) + cx;
                const y2d = (this.y * scale) + cy;
                const r2d = this.radius * scale;
                const opacity = isHyper ? Math.max(0, 1 - (speed * 2)) : Math.min(1, this.z / width);
                if (opacity <= 0 || r2d < 1) return;
                ctx.globalAlpha = opacity;
                const grad = ctx.createRadialGradient(x2d - r2d/3, y2d - r2d/3, r2d/10, x2d, y2d, r2d);
                this.colorPalette.forEach((col, index) => { grad.addColorStop(index / (this.colorPalette.length - 1), col); });
                grad.addColorStop(1, 'rgba(0,0,0,0.8)');
                ctx.beginPath(); ctx.fillStyle = grad; ctx.arc(x2d, y2d, r2d, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class Ship {
            constructor() { this.reset(true); }
            reset(initial = false) {
                const side = Math.floor(Math.random() * 4);
                if(side === 0) { this.x = -50; this.y = Math.random() * height; } 
                else if(side === 1) { this.x = width + 50; this.y = Math.random() * height; } 
                else { this.x = Math.random() * width; this.y = Math.random() * height; }
                this.vx = (Math.random() - 0.5) * 4; this.vy = (Math.random() - 0.5) * 2;
                this.size = 2 + Math.random() * 3;
                this.color = Math.random() > 0.5 ? '#00eaff' : '#ff3e3e'; // Cyan or Red
                if(initial) { this.x = Math.random() * width; this.y = Math.random() * height; }
            }
            draw() {
                this.x += this.vx * (isHyper ? 5 : 1); this.y += this.vy * (isHyper ? 5 : 1);
                if(this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) { this.reset(); }
                const opacity = isHyper ? Math.max(0, 1 - speed) : 1;
                if(opacity <= 0) return;
                ctx.globalAlpha = opacity; ctx.shadowBlur = 10; ctx.shadowColor = this.color; ctx.fillStyle = "#fff";
                ctx.beginPath(); ctx.ellipse(this.x, this.y, this.size * 1.5, this.size/2, Math.atan2(this.vy, this.vx), 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0; ctx.globalAlpha = 1.0;
            }
        }

        function initSpace() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cx = width / 2; cy = height / 2;
            stars = []; planets = []; ships = [];
            for (let i = 0; i < 400; i++) {
                stars.push({ x: (Math.random() - 0.5) * width * 2, y: (Math.random() - 0.5) * height * 2, z: Math.random() * width, sizeBase: Math.random() });
            }
            for(let i=0; i<2; i++) planets.push(new Planet()); // Reduced planets for readability
            for(let i=0; i<5; i++) ships.push(new Ship());
        }

        function drawSpace() {
            ctx.fillStyle = isHyper ? "rgba(0,5,16,0.4)" : "rgba(5, 7, 20, 1)"; // Clear to background color
            ctx.fillRect(0, 0, width, height);
            planets.forEach(p => p.draw());
            stars.forEach(star => {
                star.z -= speed;
                if (star.z <= 0) { star.z = width; star.x = (Math.random() - 0.5) * width * 2; star.y = (Math.random() - 0.5) * height * 2; }
                const x = (star.x / star.z) * 100 + cx;
                const y = (star.y / star.z) * 100 + cy;
                const size = (1 - star.z / width) * (isHyper ? 3 : 2) * star.sizeBase;
                ctx.beginPath(); ctx.fillStyle = "#fff";
                if (isHyper) {
                    const xPrev = (star.x / (star.z + speed * 15)) * 100 + cx;
                    const yPrev = (star.y / (star.z + speed * 15)) * 100 + cy;
                    ctx.strokeStyle = `rgba(200, 240, 255, ${1 - star.z/width})`; ctx.lineWidth = size; ctx.lineCap = 'round';
                    ctx.moveTo(x, y); ctx.lineTo(xPrev, yPrev); ctx.stroke();
                } else {
                    ctx.globalAlpha = 0.8 + Math.random()*0.2; ctx.arc(x, y, size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1.0;
                }
            });
            ships.forEach(s => s.draw());
            requestAnimationFrame(drawSpace);
        }

        window.addEventListener('resize', initSpace);
        initSpace();
        drawSpace();
