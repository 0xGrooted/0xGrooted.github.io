<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xGrooted - Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-glass: rgba(22, 33, 62, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7894;
            --accent-primary: #00d4ff;
            --accent-secondary: #0f3460;
            --accent-green: #00ff88;
            --accent-purple: #6c5ce7;
            --accent-red: #fd79a8;
            --accent-yellow: #fdcb6e;
            --border-glow: rgba(0, 212, 255, 0.3);
            --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #6c5ce7 50%, #00ff88 100%);
            --gradient-card: linear-gradient(145deg, rgba(22, 33, 62, 0.8), rgba(15, 52, 96, 0.4));
            --shadow-glow: 0 0 30px rgba(0, 212, 255, 0.1);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.05;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 98px,
                rgba(0, 212, 255, 0.03) 100px
            );
            animation: matrixScroll 20s linear infinite;
        }

        @keyframes matrixScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Enhanced Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glow);
            z-index: 1000;
            box-shadow: var(--shadow-glow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            position: relative;
            letter-spacing: -0.02em;
        }

        .logo::after {
            content: '_';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
            font-weight: 500;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::before,
        .nav-links a.active::before {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-green);
            font-size: 0.8rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Main content */
        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 4rem;
        }

        .section-header h2 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 1rem auto 0;
        }

        /* Contact Form */
        .contact-form-container {
            max-width: 700px;
            margin: 0 auto 3rem;
            background: var(--gradient-card);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1);
        }

        .contact-form-container form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9rem;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            background: var(--bg-secondary);
            border: 1px solid var(--text-muted);
            border-radius: 8px;
            padding: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            background: var(--gradient-primary);
            color: var(--bg-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .form-status {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--accent-green);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 15, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                border-top: 1px solid var(--border-glow);
                animation: slideDown 0.3s ease-out;
            }

            .nav-links.active {
                display: flex;
            }

            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="matrix-bg"></div>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">0xGrooted</a>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="roadmap.html" class="nav-link">Roadmap</a></li>
                    <li><a href="writeups.html" class="nav-link">Writeups</a></li>
                    <li><a href="certificates.html" class="nav-link">Certificates</a></li>
                    <li><a href="notes.html" class="nav-link">Notes</a></li>
                    <li><a href="projects.html" class="nav-link">Projects</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Active</span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="contact-page">
                <div class="section-header">
                    <h2>Get in Touch</h2>
                    <p>I am always open to new connections and collaborations. Feel free to reach out with any questions or opportunities.</p>
                </div>
                <div class="contact-form-container">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                    <div id="formStatus" class="form-status"></div>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('contactForm').onsubmit = function(e) {
                e.preventDefault();
                document.getElementById('formStatus').innerText = "Thank you! Your message has been sent.";
                this.reset();
            };
        });
    </script>
</body>
</html>
