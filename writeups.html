            const allWriteups = [
             {
                  "id": 1,
                  "title": "Security Monitoring & SIEM Fundamentals",
                  "category": "SIEM",
                  "summary": "A detailed walkthrough on how to use Elastic for SIEM Visualization and build practical detection use cases.",
                  "details": "### 🧠 Introduction\nThis writeup covers the full HackTheBox module \"Security Monitoring & SIEM Fundamentals.\" You take on the role of a Tier 1 SOC Analyst using Elastic SIEM to detect anomalies in Windows event logs. The lab simulates a production-like environment where you'll investigate suspicious login activity, group membership changes, and more.\n\n### 🔍 SIEM Definition & Fundamentals\n**SIEM (Security Information and Event Management)** centralizes and correlates log data to identify security incidents. Key functions include:\n- Log aggregation from multiple sources\n- Normalization of events for pattern recognition\n- Real-time alerting and historical analysis\n\n**Elastic Stack** (ELK) is used to implement this via:\n- **Filebeat/Winlogbeat** – log shippers from endpoints\n- **Elasticsearch** – storage & indexing\n- **Kibana** – dashboards and visualizations\n\n### 📘 Kibana Query Language (KQL)\nKQL helps filter large volumes of data:\n- `event.code:4625` → Failed logon\n- `user.name: *admin*` → Matches usernames with “admin”\n- `event.code:4732 or 4733` → Group membership changes\n- `logon.type:10` → Remote Desktop (RDP)\n\n### 📊 Use Case-Based Visualizations\nYou'll build several Kibana visualizations using Lens, filtered by different criteria:\n\n#### 1. Failed Logon Attempts (All Users)\n- Query: `event.code:4625 AND NOT user.name:*$`\n- Detects general failed login activity\n- Investigate service accounts like `svc-sql1` if login attempts are abnormal\n\n#### 2. Failed Logon - Disabled Accounts\n- Query: `event.code:4625 AND winlog.event_data.SubStatus:0xC0000072`\n- SubStatus 0xC0000072 indicates attempts from disabled accounts — escalate if seen\n\n#### 3. Admin Username Login Attempts\n- Query: `event.code:4625 AND user.name:*admin*`\n- Check if attempts originate from PAWs or approved devices\n\n#### 4. Service Account RDP Logon\n- Query: `event.code:4624 AND winlog.logon.type:10 AND user.name:svc-*`\n- Service accounts should never log in via RDP — this is a red flag\n\n#### 5. Admin Group Membership Changes\n- Query: `event.code:4732 OR event.code:4733 AND group.name:Administrators`\n- Look for unauthorized privilege escalations or group additions\n\nAll visualizations are saved to a shared dashboard named:\n**\"SIEM Fundamentals – Use‑Case Dashboard\"**\n\n### 🚨 Triage Strategy\nSOC Analysts must:\n- Review event frequency and source\n- Determine if activity violates policy\n- Cross-reference with MITRE ATT&CK tactics, such as:\n  - **T1076** – RDP use\n  - **T1110** – Brute-force attempts\n  - **TA0006** – Credential access via privilege escalation\n\nEscalation decisions are based on:\n- Source of login (PAW vs endpoint)\n- Service accounts acting outside normal behavior\n- Unauthorized admin group changes\n\n### ✅ Summary\nThis module develops practical SOC analyst skills, including:\n- Using Kibana and KQL to detect threats\n- Building visual dashboards for monitoring\n- Understanding when and how to escalate security events\n\nIt’s an excellent entry point for understanding blue team operations using Elastic SIEM."
             },


              {
                "id": 2,
                "title": "Buffer Overflow on a Simple C Program",
                "category": "pwn",
                "summary": "An explanation of a simple stack-based buffer overflow and how to overwrite the return address to execute a shell.",
                "details": "### Introduction\nThis writeup details a stack-based buffer overflow exploit on a simple C program. The program takes user input and copies it into a fixed-size buffer without proper length checking.\n\n### Step 1: Fuzzing the Input\nFirst, we fuzz the input to find the overflow point. We can use a pattern like `AAAAA...` and a tool like `gdb` to identify the exact offset where the program crashes and overwrites the return address.\n\n### Step 2: Crafting the Payload\nThe payload consists of three parts:\n1.  **Junk:** The junk data to fill the buffer up to the return address. This is the offset we found in the previous step.\n2.  **Return Address:** The new address we want the program to jump to. In this case, we'll point it to our shellcode.\n3.  **Shellcode:** The shellcode that will spawn a shell, such as `/bin/sh`."
              },
              {
                "id": 3,
                "title": "Forensic Analysis of a USB Drive",
                "category": "forensics",
                "summary": "A case study on how to use forensic tools to analyze a raw image of a USB drive to find hidden files and user activity.",
                "details": "### Introduction\nThis document outlines a forensic analysis of a raw disk image of a USB drive (`usb.dd`). Our goal is to find any deleted files and glean information about the drive's usage.\n\n### Tools Used\n- `dd` to create the disk image.\n- `foremost` to carve files from the raw image.\n- `scalpel` as an alternative carving tool.\n- `strings` to find plain text data in the image.\n- `binwalk` to analyze the file for embedded files and signatures.\n\n### Step 1: File Carving\nWe use a tool like `foremost` to carve for deleted files. The command `foremost -i usb.dd` will extract files based on their headers and footers.\n\n### Step 2: String and Signature Analysis\nWe run `strings` on the image to find any readable text that might contain clues, such as file paths, user names, or passwords. `binwalk` can also be useful to identify hidden partitions or embedded file systems within the image."
              },
              {
                "id": 4,
                "title": "Cracking a Caesar Cipher",
                "category": "crypto",
                "summary": "A simple explanation of the Caesar cipher and how to use frequency analysis to break it without the key.",
                "details": "### What is a Caesar Cipher?\nA Caesar cipher is one of the simplest and most well-known encryption techniques. It's a type of substitution cipher in which each letter in the plaintext is shifted a certain number of places down the alphabet.\n\n### The Attack: Frequency Analysis\nSince the cipher only shifts letters, the frequency of letters remains the same. The most common letter in English is 'E'. The most common letter in a given ciphertext is likely the encrypted version of 'E'. By finding the most frequent letter in the ciphertext and assuming it corresponds to 'E', we can calculate the shift key and decrypt the entire message. A simple python script can automate this process:\n\n`\ndef decrypt(text, s):\n    result = \"\"\n    for char in text:\n        if char.isupper():\n            result += chr((ord(char) + s - 65) % 26 + 65)\n        else:\n            result += chr((ord(char) + s - 97) % 26 + 97)\n    return result\n\n# Example usage:\n# encrypted = \"Vjku ku c ugewtg oguucig\"\n# key = 2\n# decrypted = decrypt(encrypted, key)\n# print(decrypted) # -> This is a secure message\n`"
              },
              {
                "id": 5,
                "title": "Reverse Engineering a Simple Binary",
                "category": "reversing",
                "summary": "Using `gdb` and `objdump` to reverse a stripped binary and find the flag in memory.",
                "details": "### Introduction\nThis writeup focuses on reversing a simple stripped binary to find a hardcoded flag. A stripped binary has no symbol information, so we must rely on other tools.\n\n### Tools Used\n- `objdump` to disassemble the binary.\n- `gdb` for dynamic analysis.\n\n### Step 1: Disassembly\nFirst, we use `objdump -d a.out` to disassemble the binary and look for interesting function calls or patterns. We'll be looking for comparisons, `printf` calls, or calls to library functions that might handle flags.\n\n### Step 2: Debugging with `gdb`\nUsing `gdb`, we can set breakpoints at entry points and key locations, like right before a `printf` call. We can then inspect the registers and memory to find the flag. The command `x/s $rax` is often useful to inspect the contents of a register as a string."
              },
              {
                "id": 6,
                "title": "Malware Analysis of a Windows Executable",
                "category": "malware",
                "summary": "A comprehensive analysis of a Windows malware sample, including static and dynamic investigation, behavioral insights, and detection recommendations.",
                "details": "### Introduction\nThis writeup documents the analysis of a suspicious Windows executable. The goal is to understand its behavior, persistence mechanisms, and potential impact on the system. The sample was analyzed in a controlled virtual machine to avoid contamination.\n\n### Tools Used\n- **Python** for automating file and log parsing.\n- **IDA Free / Ghidra** for static reverse engineering.\n- **Procmon & Process Explorer** to monitor system activity in real time.\n- **Wireshark** to capture and analyze network traffic.\n- **VirusTotal** and **Hybrid Analysis** for initial threat intelligence.\n\n### Step 1: Static Analysis\n- Inspected the PE headers and sections to identify suspicious imports, such as `CreateRemoteThread`, `VirtualAlloc`, and `WinExec`.\n- Extracted strings to find embedded URLs, IPs, and file paths.\n- Verified digital signatures (if present) and metadata for anomalies.\n\n### Step 2: Dynamic Analysis\n- Executed the sample in an isolated VM and monitored behavior using Procmon:\n  - Observed registry modifications to establish persistence (e.g., `HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run`).\n  - Tracked file system changes, including dropped DLLs and log files.\n  - Captured outbound network traffic; identified beaconing patterns to a remote server.\n\n### Step 3: Behavioral Insights\n- The malware attempted privilege escalation using vulnerable system calls.\n- Attempted to disable Windows Defender and security logging.\n- Collected basic system information and exfiltrated it over HTTP.\n\n### Step 4: Mitigation & Recommendations\n- Quarantine affected systems and block known C2 server IPs.\n- Update antivirus signatures and enable heuristic scanning.\n- Monitor endpoint logs for signs of repeated persistence attempts.\n- Educate users on phishing and malicious attachments, as infection vector was a social engineering email.\n\n### Summary\nThrough this analysis, I gained hands-on experience in:\n- Reverse engineering Windows executables.\n- Using static and dynamic analysis tools.\n- Understanding malware persistence, network behavior, and defensive countermeasures.\n- Producing detailed, actionable threat reports for security teams."
            }

                        inCodeBlock = !inCodeBlock;
                        if (!inCodeBlock) {
                            html += `</pre>`;
                        } else {
                            html += `<pre>`;
                        }
                    } else if (inCodeBlock) {
                        html += `<code>${line.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>\n`;
                    } else if (line.trim() !== '') {
                        html += `<p>${line}</p>`;
                    }
                });
                return html;
            }

            // Function to render writeups on the page
            function renderWriteups(filterCategory = 'all') {
                writeupsContainer.innerHTML = '';
                
                const filteredWriteups = allWriteups.filter(writeup => filterCategory === 'all' || writeup.category === filterCategory);
                
                if (filteredWriteups.length === 0) {
                    writeupsContainer.innerHTML = `<p style="text-align: center; color: var(--text-muted);">No writeups found for category "${filterCategory}".</p>`;
                    return;
                }

                filteredWriteups.forEach((writeup, index) => {
                    const writeupCard = document.createElement('div');
                    writeupCard.className = 'writeup-card';
                    writeupCard.style.animationDelay = `${index * 0.1}s`; // Add a staggered animation delay
                    writeupCard.dataset.id = writeup.id;
                    writeupCard.innerHTML = `
                        <h3>${writeup.title}</h3>
                        <p class="category">Category: ${writeup.category}</p>
                        <p>${writeup.summary}</p>
                    `;
                    writeupsContainer.appendChild(writeupCard);
                });
            }

            // Function to show the detail modal for a specific writeup
            function showWriteupDetails(writeupId) {
                const writeup = allWriteups.find(w => w.id == writeupId);
                if (!writeup) return;

                document.getElementById('modal-title').innerText = writeup.title;
                document.getElementById('modal-category').innerText = `Category: ${writeup.category}`;
                
                const contentContainer = document.getElementById('modal-content-inner');
                contentContainer.innerHTML = renderMarkdown(writeup.details);

                detailModal.style.display = 'block';
            }

            // Event listener for filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderWriteups(button.dataset.category);
                });
            });

            // Event listener for writeup cards (using event delegation)
            writeupsContainer.addEventListener('click', (e) => {
                const writeupCard = e.target.closest('.writeup-card');
                if (writeupCard) {
                    showWriteupDetails(writeupCard.dataset.id);
                }
            });

            // Close modals functionality
            detailCloseBtn.addEventListener('click', () => {
                detailModal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target === detailModal) {
                    detailModal.style.display = 'none';
                }
            });
            
            // Initial call to render the writeups
            renderWriteups();
        });
    </script>
</body>
</html>
